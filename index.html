<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Random Words</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        #container {
            text-align: center;
        }
        #display {
            font-size: 48px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 150px;
        }
        #timer {
            display: inline;
        }
        #word {
            display: none;
            margin-left: 10px;
        }
        #language-switch {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="timer">0</div>
            <div id="word"></div>
        </div>
        <div id="language-switch">
            ðŸ‡¬ðŸ‡§ ðŸ‡«ðŸ‡· ðŸ‡®ðŸ‡¹ ðŸ‡ªðŸ‡¸ ðŸ‡©ðŸ‡ª
        </div>
    </div>

    <script>
        let timer = 0;
        let words = [];
        let language = 'en';

        const languageUrls = {
            en: 'https://random-word-api.herokuapp.com/word?number=5000&lang=en',
            fr: 'https://random-word-api.herokuapp.com/word?number=5000&lang=fr',
            it: 'https://random-word-api.herokuapp.com/word?number=5000&lang=it',
            sp: 'https://random-word-api.herokuapp.com/word?number=5000&lang=es',
            ger: 'https://random-word-api.herokuapp.com/word?number=5000&lang=de'
        };

        async function fetchWords() {
            try {
                let response = await fetch(languageUrls[language]);
                words = await response.json();
            } catch (error) {
                console.error('Error fetching words:', error);
            }
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const wordElement = document.getElementById('word');

            if (timer >= 7) {
                timer = 0;
                timerElement.style.display = 'none';
                showRandomWord();
            } else {
                timer++;
                timerElement.textContent = timer;
                timerElement.style.display = 'inline';
                wordElement.style.display = 'none';
            }
        }

        function showRandomWord() {
            if (words.length > 0) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                const wordElement = document.getElementById('word');
                wordElement.textContent = randomWord;
                wordElement.style.display = 'inline';
            }
        }

        function switchLanguage(newLanguage) {
            language = newLanguage;
            fetchWords();
        }

        document.getElementById('language-switch').addEventListener('click', (event) => {
            if (event.target.tagName === 'DIV') {
                return;
            }
            const selectedLanguage = event.target.textContent;
            switch (selectedLanguage) {
                case 'ðŸ‡¬ðŸ‡§':
                    switchLanguage('en');
                    break;
                case 'ðŸ‡«ðŸ‡·':
                    switchLanguage('fr');
                    break;
                case 'ðŸ‡®ðŸ‡¹':
                    switchLanguage('it');
                    break;
                case 'ðŸ‡ªðŸ‡¸':
                    switchLanguage('sp');
                    break;
                case 'ðŸ‡©ðŸ‡ª':
                    switchLanguage('ger');
                    break;
                default:
                    break;
            }
        });

        function applyTheme() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (prefersDarkScheme) {
                document.documentElement.style.setProperty('--bg-color', '#333');
                document.documentElement.style.setProperty('--text-color', '#fff');
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f0f0f0');
                document.documentElement.style.setProperty('--text-color', '#000');
            }
        }

        applyTheme();
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener('change', applyTheme);

        fetchWords().then(() => {
            setInterval(updateTimer, 1000);
        });
    </script>
</body>
</html>
